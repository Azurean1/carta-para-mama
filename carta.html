<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta para Mam√°</title>
  <style>
    body {
      margin: 0;
      background: #f8e1e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #ff6b81;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff4757;
      transform-origin: bottom;
      transition: transform 1s;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 0;
      left: 0;
      background: white;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 1s 0.5s;
      z-index: 1;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      opacity: 1;
    }

    .letter h2 {
      margin-top: 0;
      color: #333;
    }

    .letter p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="envelope" onclick="abrirCarta()">
  <div class="flap"></div>
  <div class="letter">
    <h2>Para la mejor mam√° üíñ</h2>
    <p>Gracias por todo lo que haces por m√≠. Te amo much√≠simo y eres mi ejemplo. Nunca olvides lo importante que eres para m√≠.</p>
  </div>
</div>

<script>
  function abrirCarta() {
    document.querySelector('.envelope').classList.toggle('open');
  }
</script>

</body>
</html>
