<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta para Mam√°</title>
  <style>
    body {
      margin: 0;
      background: #fdeef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ff4d5a;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff6b81;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transform-origin: top;
      transition: transform 0.8s;
      z-index: 2;
    }

    .paper {
      position: absolute;
      top: 100%;
      left: 5%;
      width: 90%;
      height: 150px;
      background: white;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateY(0);
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 0;
    }

    .paper h2 {
      margin-top: 0;
      color: #333;
    }

    .paper p {
      font-size: 14px;
      color: #555;
    }

    .open .flap {
      transform: rotateX(-180deg);
      z-index: 0;
    }

    .open .paper {
      transform: translateY(-180px);
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container" onclick="abrirCarta()">
  <div class="envelope"></div>
  <div class="flap"></div>
  <div class="paper">
    <h2>Te amo, Mam√° üíñ</h2>
    <p>Gracias por tu amor, por cuidarme y por nunca rendirte. Siempre estar√© agradecido contigo. Eres lo mejor que tengo.</p>
  </div>
</div>

<script>
  function abrirCarta() {
    document.querySelector('.container').classList.toggle('open');
  }
</script>

</body>
</html>
