<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta para Mam√°</title>
  <style>
    body {
      margin: 0;
      background: #fbeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ff4d5a;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      border-radius: 4px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff6b81;
      top: 0;
      left: 0;
      clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 0, 0 0);
      transform-origin: top center;
      transition: transform 0.8s;
      z-index: 3;
    }

    .paper {
      position: absolute;
      width: 90%;
      height: 140px;
      background: white;
      top: 50%;
      left: 5%;
      transform: translateY(50%);
      padding: 15px;
      box-sizing: border-box;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 1s, opacity 1s;
      opacity: 0;
      z-index: 2;
      border-radius: 5px;
    }

    .paper h2 {
      margin: 0;
      color: #333;
    }

    .paper p {
      font-size: 14px;
      color: #555;
    }

    .open .flap {
      transform: rotateX(-180deg);
    }

    .open .paper {
      transform: translateY(-100%);
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container" onclick="abrirCarta()">
  <div class="envelope"></div>
  <div class="flap"></div>
  <div class="paper">
    <h2>Te amo, Mam√° üíñ</h2>
    <p>Gracias por tu amor, por cuidarme, por nunca rendirte. Siempre estar√© agradecido contigo. Eres lo mejor que tengo.</p>
  </div>
</div>

<script>
  function abrirCarta() {
    document.querySelector('.container').classList.toggle('open');
  }
</script>

</body>
</html>
